<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-warning btn-block" onclick="window.changeText()" data-toggle="button" aria-pressed="false" autocomplete="off">Me pressione!</button>          
          </div>
          <div class="col">
            <div class="btn-group">
                <button type="button" class="btn btn-danger" onclick="window.selectText('Escolha uma opção!')">Menu Suspenso</button>
                <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="window.selectText('Escolha 1')">Escolha 1</a></li>
                    <li><a class="dropdown-item" href="#" onclick="window.selectText('Escolha 2')">Escolha 2</a></li>
                    <li><a class="dropdown-item" href="#" onclick="window.selectText('Escolha 3')">Escolha 3</a></li>
                </ul>
              </div>
          </div>
          <div class="col" id="display">
            Column
          </div>
        </div>
      </div>
    <script type="text/javascript">
        var display = document.getElementById('display');
        function changeText() {
            display.innerHTML = 'O botão foi pressionado!'
        }
        function selectText(text) {
            display.innerHTML = text;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
